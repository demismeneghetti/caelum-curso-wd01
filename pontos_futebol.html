<html>
	
<script>

var pulaLinha = function(){

}

var mostra = function(frase){
    document.write(frase);
}


var vitorias = parseInt(prompt ("Quantos jogos o CDC Futebol venceu?"));
var empates = parseInt(prompt ("Quantos jogos o CDC Futebol empatou?"));

var pontos = (vitorias * 3) + empates;

if(pontos > 28){
	mostra("Nosso time está indo MELHOR que o Livros Velhos!");
}

if(pontos < 28){
	mostra("Nosso time está indo PIOR que o Livros Velhos");
}

if(pontos == 28){
	mostra("Nosso time está EMPATADO com o Livros Velhos");
}


var calculaPontos = function(vitorias, empates){
	return(vitorias * 3) + empates;
}
 
function verificaGanhador(pontoA, pontoB, pontoC){
	if(pontoA > pontoB){
		if(pontoA > pontoC){
			mostra("Time A Ganhou!");
		}
	}
}else if(pontoB > pontoC){
	mostra("Time B Ganhou!");
}else{
	mostra("Time C Ganhou!");
}

</script>
