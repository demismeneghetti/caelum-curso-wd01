<meta charset="UTF-8">
<html>
	<script>
		
		var mostra = function(frase){
			document.write(frase);
		}

		function sorteia(){
			var entre0e60 = Math.random()*60;
			return Math.round(entre0e60);
		}

		var secretos=[];
		var i = 0;
		while(i < 6){
			var num = sorteia();
			secretos.push(num);
			i++;
		} 

		var chute = parseInt(prompt("Chute nÃºmero de 1 a 60"));
		for(var atual = 0; atual < secretos.length; atual++){
			if(chute == secretos[atual]){
				mostra("Ganhou!")
			} else {
				mostra(secretos[atual]);
			}
		}

	</script>
</html>
