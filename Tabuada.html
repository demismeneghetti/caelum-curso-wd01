<meta charset="UTF-8">
<html>
	<script>
		
		for (var numero = 1; numero <= 10; numero++){
			for (multiplicador = 1; multiplicador <= 10; multiplicador++) {
		    var resultado = numero * multiplicador;
		    document.write(numero + "*" + multiplicador + "=" + resultado);
		    document.write("<br>");
			}
			document.write("<br>")
		}

	</script>
</html>
