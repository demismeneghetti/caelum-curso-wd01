<meta charset = "UTF-8">
<html>

<strong><h1>Testando Idades</h1></strong>

<script>

var anoAtual = 2013;
var numeroDeGeracoes = (anoAtual / 28); 

document.write("Minha Idade é: " + 25);
document.write("<br>");
document.write("A idade de meu irmão é: " + 30);
document.write("<br>");
document.write("A soma das nossas idades é: ");
document.write(25 + 32 + 26);
document.write("<br>");
document.write("A média das nossas idades é " + Math.round((25 + 32 + 26) / 3));
document.write("<br>");
document.write("Nossa diferença de idade é: " + (25 - 30));
document.write("<br>");
document.write("O número de geracões, desde o ano zero é: " + Math.round(numeroDeGeracoes));

</script>


</html>
