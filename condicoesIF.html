<meta charset="UTF-8">
<html>
	<h1>"Bem vindo ao crime!"</h1>

<script>

var mostra = function(frase){
    document.write(frase);
}

var idade = parseInt (prompt("Quantos anos você tem?"));

// Caso o usuario seja maior de idade, acesso total
if (idade >= 18){
	mostra("<a href='http://www.youtube.com.br'>Você deve acessar este Link</a>");
} else if (idade == 17){
	mostra("<img src='http://www.humorxxl.com/pt/file/imagens-divertidas-o-coisinha-tao-bonitinha-do-pai--rd4rjhdkehk?i=4'/>");
} 

</script>
</html>
