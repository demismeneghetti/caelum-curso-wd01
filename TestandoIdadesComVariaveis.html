<meta charset = "UTF-8">
<html>

<strong><h1>Relação de Idades dos Alunos Caelum</h1></strong>


<script>

var minhaIdade = 25;
var idadeAdriano = 26;
var idadePaulo = 32;
var somaDasIdades = minhaIdade + idadeAdriano + idadePaulo;
var mediaIdades = somaDasIdades / 3;

document.write("Minha idade é: " + minhaIdade);
document.write("<br>");
document.write("A idade do Adriano é: " + idadeAdriano);
document.write("<br>");
document.write("A idade do Paulo é: " + idadePaulo);
document.write("<br>");
document.write("A Soma das idades é: " + somaDasIdades);
document.write("<br>");
document.write("A média de idades é: " + Math.round(mediaIdades));

</script>

</html>
